<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Which Brother Are You?</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }
    .quiz-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      text-align: center;
    }
    .question {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .answers button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
      background-color: #eee;
      cursor: pointer;
    }
    .answers button:hover {
      background-color: #ddd;
    }
    #result {
      margin-top: 1.5rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Which Brother Are You?</h1>
    <div class="question" id="question">Loading...</div>
    <div class="answers" id="answers"></div>
    <div id="result"></div>
  </div>

  <script>
    const quiz = [
        // question 1
      {
        question: "What's your ideal way to spend some free time?",
        answers: [
          { text: "Writing and making a script", brother: 1 },
          { text: "Storyboarding!!!", brother: 1 },
          { text: "Making music", brother: 2 },
          { text: "Going on Cody Ko's podcast seven years ago", brother: 2 }
        ]
      },
      // question 2
      {
        question: "Pick a drink ;P:",
        answers: [
          { text: "Black coffee, no sugar", brother: 1 },
          { text: "Iced Americano", brother: 1 },
          { text: "Tea with boba", brother: 2 },
          { text: "Matcha", brother: 2 }
        ]
      },
      // question 3
      {
        question: "Your friends describe you as...",
        answers: [
          { text: "The voice of reason", brother: 1 },
          { text: "Smart but slightly malevolent", brother: 1 },
          { text: "The wild card", brother: 2 },
          { text: "Smart and benevolent", brother: 2}
        ]
      },
      // question 4
      {
        question: "What's your zodiac sign?",
        answers: [
            {text: "LEO", brother: 2},
            {text: "Leo......", brother: 1},
            {text: "Aries?", brother: 1},
            {text: "( ͡° ͜ʖ ͡°)", brother: 2}
        ]
      },
      // question 5
      {
        question: "If you were on an island with no way to escape (but you also had electricity and a tv lol), what movie would you bring?",
        answers: [
            {text: "The Secret Life of Walter Mitty", brother: 1},
            {text: "Blue Velvet", brother: 1},
            {text: "The Last: Naturo", brother: 2},
            {text: "Road to Ninja: Naruto", brother: 2}
        ]
      },
      // question 6
      {
        question: "Who is your nemesis?",
        answers: [
            {text: "Carly Incontro", brother: 1},
            {text: "Brennen Taylor", brother: 1},
            {text: "Cancer", brother: 2},
            {text: "Jason Nash", brother: 2}
        ]
      },
      //question 7
      {
        question: "What's your favorite anime?",
        answers: [
            {text: "Death Note", brother: 1},
            {text: "Naruto", brother: 1},
            {text: "Dragon Ball", brother: 2},
            {text: "Ouran Host Club", brother: 2}
        ]
      },
      // question 8
      {
        question: "You are summoned to the Lizard Council. They demand tribute.",
        answers: [
            { text: "Offer your Spotify Wrapped and hope they like with it", brother: 2 },
            { text: "Recite Brennen Taylor's outro in reverse", brother: 1 },
            { text: "Enthrawl them with how much you hate Carly Incontro", brother: 1 },
            { text: "Challenge the High Lizard to a thumb war", brother: 2 }
        ]
        },
      
    ];

    let current = 0;
    let brother1Score = 0;
    let brother2Score = 0;

    const questionEl = document.getElementById('question');
    const answersEl = document.getElementById('answers');
    const resultEl = document.getElementById('result');

    function showQuestion() {
      const q = quiz[current];
      questionEl.textContent = q.question;
      answersEl.innerHTML = '';
      q.answers.forEach(answer => {
        const btn = document.createElement('button');
        btn.textContent = answer.text;
        btn.onclick = () => handleAnswer(answer.brother);
        answersEl.appendChild(btn);
      });
    }

    function handleAnswer(brother) {
      if (brother === 1) brother1Score++;
      else if (brother === 2) brother2Score++;

      current++;
      if (current < quiz.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      questionEl.textContent = "Your result:";
      answersEl.innerHTML = '';

      if (brother1Score > brother2Score) {
        resultEl.textContent = "You got Josh lol :3";
      } else if (brother2Score > brother1Score) {
        resultEl.textContent = "You got Lucas >:000";
      } else {
        resultEl.textContent = "You're a perfect balance of both brothers! :0";
      }
    }

    showQuestion();
  </script>
</body>
</html>
